  document.addEventListener("DOMContentLoaded", () => {

    document.querySelectorAll("[data-perfil]").forEach((item) => {
      const perfis = item.getAttribute("data-perfil").split(" ");
      if (!perfis.includes(perfilAtual)) {
        item.style.display = "none";
      }
    });
  });
</script>
