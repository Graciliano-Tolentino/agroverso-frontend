<script>
  // Redireciona com base no perfil do usuÃ¡rio para o dashboard adequado
  function redirecionarDashboard() {
    const perfil = sessionStorage.getItem("usuario_perfil");
    const rotas = {
      administrador: "dashboards/hidroponia/admin.html",
      gerente: "dashboards/hidroponia/gerente.html",
      lider: "dashboards/hidroponia/lider.html",
      tecnico: "dashboards/hidroponia/tecnico.html",
    };
    if (rotas[perfil]) window.location.href = rotas[perfil];
    else window.location.href = "login.html";
  }

  // Exibe ou oculta itens conforme o perfil
  document.addEventListener("DOMContentLoaded", () => {
    const perfilAtual = sessionStorage.getItem("usuario_perfil");
    document.querySelectorAll("[data-perfil]").forEach((item) => {
      const perfisPermitidos = item.getAttribute("data-perfil").split(" ");
      if (!perfisPermitidos.includes(perfilAtual)) {
        item.style.display = "none";
      }
    });
  });
</script>
